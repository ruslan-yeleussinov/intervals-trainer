<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/build-interval-trainer-menu.css">
  <title>Постройте интервал</title>
</head>
<body>
  <div id="container">
    <p id="select-interval-p">Выберите интервалы</p>
    <div id="intervals-buttons">
      <button id="0" class="unison-octave-btn btn">Примы и Октавы</button>
      <button id="1" class="seconds-btn btn">Секунды</button>
      <button id="2" class="thirds-btn btn">Терции</button>
      <button id="3" class="fourths-fifths-btn btn">Кварты и Квинты</button>
      <button id="4" class="sixths-btn btn">Сексты</button>
      <button id="5" class="sevenths-btn btn">Септимы</button>
      <button id="6" class="aug4-dim5-btn btn">ув4 и ум5</button>
      <button id="7" class="aug2-dim7-btn btn">ув2 и ум7</button>
    </div>
    <div id="all-intervals-div">
      <button id="8" class="all-intervals-btn btn">Все интервалы</button>
    </div>

    <p id="select-direction-p">Выберите направление</p>
    <div id="direction-buttons">
      <button class="up-btn btn">Вверх</button>
      <button class="down-btn btn">Вниз</button>
      <button class="up-down-btn btn">Вверх и вниз</button>
    </div>

    <p id="select-notes-p">Выберите ноты от которых хотите строить интервалы</p>
    <div id="notes-buttons">
      <button class="natural-notes-btn btn">Чистые ноты</button>
      <button class="sharp-notes-btn btn">Диезные ноты</button>
      <button class="flat-notes-btn btn">Бемольные ноты</button>
      <button class="sharp-flat-notes-btn btn">Диезные и бемольные ноты</button>
      <button class="all-notes-btn btn">Все ноты</button>
    </div>

    <div id="start-div">
      <button class="start-btn btn">Начать</button>
    </div>
  </div>
  <script src="scripts/build-interval-trainer-menu.js"></script>
</body>
</html>
